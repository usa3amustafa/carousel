<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="carousel">
        <img src="./img/maria.jpg" alt="" />
        <div class="testimonial">
          <p class="testimonial-text">
            "Lorem ipsum dolor sit amet consectetur adipisicing elit.
            Reprehenderit cumque, beatae quis esse, culpa harum non tempora
            magnam ipsum optio, animi omnis."
          </p>
          <h2 class="testimonial-author">Maria Alvarez</h2>
          <h3 class="testimonial-author-job">Alpha Marketing Supervisor</h3>
        </div>
        <button class="btn btn-left">
          <i class="fas fa-chevron-left"></i>
        </button>
        <button class="btn btn-right">
          <i class="fas fa-chevron-right"></i>
        </button>

        <div class="dots">
          <div class="dot active"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      </div>
    </div>
  </body>
</html>
